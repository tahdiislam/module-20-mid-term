<!-- @format -->

{% extends "base.html" %} {% block content %}
<section class="p-4">
    <h1 class='mb-3'>Welcome {{user.first_name}} {{user.last_name}}</h1>
    <a href="{% url "update_profile" user.id %}" class="btn btn-success">
        Edit Profile
    </a>
    <div class="w-100 row justify-content-center px-3 pb-3 gap-4">
        {% for order in orders %}
        <div class="card col-3">
            <img src="{{order.car.image.url}}" class="card-img-top" alt="{{car.title}}">
            <div class="card-body">
              <h5 class="card-title">{{order.car.title}}</h5>
              <h5 class="card-title">Price: ${{order.car.price}}</h5>
              <button class="btn btn-warning btn-sm">{{order.car.brand}}</button>
              <p class="card-text">{{order.car.description|truncatewords:20}}</p>
              <a href="{% url "car_details" order.car.slug %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
